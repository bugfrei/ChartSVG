<script defer>
    var data = [];
    for (var i = 0; i < 28800; i++)
    {
        data.push(Math.floor(Math.random() * 100));
    }

    // ----

    var maxFreq = 32 / 60;
    var actFreq = 32 / 60;

    var x = 0;
    var dataXY = data.map(v => [x += (maxFreq / actFreq), v]);

    const container = document.getElementById('charts');
    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
    svg.setAttribute('width', 10000);

    container.appendChild(svg);

    var pts = "";
    dataXY.forEach((v) => pts += v[0] + "," + v[1] + " ");

    console.log(pts);


    var pl = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');

    pl.setAttribute('points', pts.trim());
    pl.setAttribute('stroke', 'black');
    pl.setAttribute('stroke-width', 0.5);
    pl.setAttribute('fill', 'none');
    svg.appendChild(pl);

    var r = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    r.setAttribute('x', 2500);
    r.setAttribute('y', 0);
    r.setAttribute('width', 60);
    r.setAttribute('height', '100%');
    r.setAttribute('fill', '#FF00FF');
    r.setAttribute('fill-opacity', 0.6);

    svg.appendChild(r);

</script>
